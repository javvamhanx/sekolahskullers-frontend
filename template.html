<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS, untuk template dan konten -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/leaderboard.css" />

    <title>Template</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav
      class="navbar fixed-top navbar-expand-md navbar-light bg-white border-bottom"
    >
      <div class="container">
        <a href="#" class="navbar-brand mr-5">Sekolah Skullers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav text-center">
            <a href="#" class="nav-item nav-link mr-md-3 mr-0 active">View 1</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 2</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 3</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 4</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 5</a>
          </div>
          <div class="navbar-nav ml-auto">
            <a href="#" class="btn btn-primary my-2 my-md-0">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Leaderboard start, sesuaikan dengan konten -->
    <div class="container leaderboard pt-3">
      <h2 class="text-center mb-3">Top Members</h2>
      <table class="table table-sm table-striped table-bordered table-hover">
        <thead class="text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-center">1</th>
            <td>Mira</td>
            <td>Syafril</td>
          </tr>
          <tr>
            <th scope="row" class="text-center">2</th>
            <td>Elbert</td>
            <td>Timothy</td>
          </tr>
          <tr>
            <th scope="row" class="text-center">3</th>
            <td>Rifqi</td>
            <td>Rafian</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Leaderboard end -->

    <!-- Custom Script, jika diperlukan -->
    <script src="js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
