    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/custom.css" />

            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav text-center p-0">
              <a
                href="#"
                id="leaderboard"
                class="nav-item nav-link mr-md-3 active"
                >Leaderboard</a
              >
              <a href="#" id="profile" class="nav-item nav-link mr-md-3"
                >Profile</a
              >
            </div>

              <a href="#" class="btn btn-custom-light my-md-0 my-1 ml-md-3">
                <div class="container justify-content-center px-0">
                  <span>Register</span>
                </div>
              </a>
              <a href="#" class="btn btn-custom-light my-md-0 my-1 ml-md-3">

                  <img
                    class="btn-icon mr-2"

                </div>

            <!-- UNTUK SESI LOGIN -->
            <div class="navbar-nav ml-auto">
              <div class="dropdown">
                <button
                  class="btn btn-custom-light my-md-0 my-1"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="container dropdown-toggle">
                    <img
                      class="btn-icon mr-2"
                      src="icon/person-check-fill.svg"
                      alt="user"
                    />
                    <span>Ucup Surucup</span>
                  </div>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Nilai</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar end -->

    <!-- Content start -->
    <main class="flex-shrink-0" role="main">
      <div class="container content">
        <h1>Content</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- Footer start -->
    <footer>
      <div class="footer">
        <div class="links flex-sm-row">
          <div class="container link justify-content-sm-end">
            <img class="mr-2" src="icon/globe.png" alt="website" height="25" />
            <a target="_blank" href="http://hmft.tf.itb.ac.id/"

          </div>
          <div class="container link justify-content-sm-center">

            >
          </div>
          <div class="container link justify-content-sm-start">
            <img class="mr-2" src="icon/twitter.png" alt="twitter" width="25" />
            <a target="_blank" href="http://twitter.com/hmft_itb/">@hmft_itb</a>
          </div>
        </div>
        <p>&copy; 2020 HMFT-ITB</p>
        <div class="img my-sm-2">
          <img src="img/logo_hmft_sq.png" alt="hmft" width="70" />
          <img
            src="img/logo_sekolah_skullers_sq.png"
            alt="sekolah-skullers"
            width="80"
          />
          <img src="img/logo_skullers_sq.png" alt="skullers" width="70" />
        </div>
      </div>
    </footer>
