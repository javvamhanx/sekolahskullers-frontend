<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Login</title>
  </head>
  <body class="d-flex">
    <div class="left">
      <h1>Login</h1>
    </div>
    <div class="right">
      <div class="m-3">
        <h1 class="text-center sm">Login</h1>
        <form action="" method="post">
          <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" class="form-control" name="nim" id="nim" placeholder="Masukkan NIM" />
            <small class="form-text text-muted">Ex. 13319001</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                data-toggle="password"
                placeholder="Masukkan Password"
              />
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye"></i></span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-custom-dark">Login</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap-show-password.min.js"></script>
  </body>
</html>
