<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Custom CSS, untuk template dan konten -->
        <link rel="stylesheet" href="css/template.css" />
        <link rel="stylesheet" href="css/profile.css" />
        
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

        <title>Template</title>
    </head>
    <body>
        <!-- Navbar start -->
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-white border-bottom">
            <div class="container">
                <a href="#" class="navbar-brand mr-5">Sekolah Skullers</a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav text-center">
                        <a href="#" class="nav-item nav-link mr-md-3 mr-0 active">View 1</a>
                        <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 2</a>
                        <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 3</a>
                        <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 4</a>
                        <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 5</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="#" class="btn btn-primary my-2 my-md-0">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->

        <!-- Profile start, sesuaikan dengan konten -->
        <div class="container">
            <br>
            <div class="row profile">
                <div class="col-md-3">
                    <div class="card">
                        <img style="border-radius: 50%" src="img/foto/1.jpg" class="img-fluid" alt="...">                        
                        <div class="card-body">
                            <h3 class="card-title">Aristo Agna N</h3>
                            <h4 class="card-number">13319191</h4>
                            <br>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Sailors</li><!--nanti disamping Pangkat ada logo pangkatnya, tpi logo pangkat belom dibuat-->
                                <li class="list-group-item">
                                    <div class="progress">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width:45%"></div>
                                    </div>HP:45
                                </li>
                                <li class="list-group-item">
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 85.7%"></div>
                                    </div>XP:120/140
                                </li>                           
                            </ul>
                        </div>
                      </div>
                </div>
                <div class="col-md-9">
                    <div class="profile-content">
                        <h4 class="text-success">Kepemimpinan</h4>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width:80%">80</div>
                        </div>  
                        <h4 class="text-danger">Nasionalisme</h4>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width:72%">72</div>
                        </div> 
                        <h4 class="text-secondary">Kebermanfaatan</h4>
                        <div class="progress">
                            <div class="progress-bar bg-secondary" role="progressbar" style="width:60%">60</div>
                        </div> 
                        <h4 class="text-info">Keilmuan Teknik Fisika</h4>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width:85%">85</div>
                        </div> 
                        <h4 class="text-warning">Adaptif</h4>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width:90%">90</div>
                        </div>       
                        <h4 class="text-dark">Solidaritas</h4>
                        <div class="progress">
                            <div class="progress-bar bg-dark" role="progressbar" style="width:100%">100</div>
                        </div> 
                        <h4 class="text-primary">Kolaboratif</h4>
                        <div class="progress">
                            <div class="progress-bar bg-primary" role="progressbar" style="width:87%">87</div>
                        </div>                   
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Profile end -->

        <!-- Custom Script, jika diperlukan -->
        <script src="js/script.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
