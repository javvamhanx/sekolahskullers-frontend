<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS, untuk template dan konten -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/profile.css" />

    <title>Template</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav
      class="navbar fixed-top navbar-expand-md navbar-light bg-white border-bottom"
    >
      <div class="container">
        <a href="#" class="navbar-brand mr-5">Sekolah Skullers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav text-center">
            <a href="#" class="nav-item nav-link mr-md-3 mr-0 active">View 1</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 2</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 3</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 4</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 5</a>
          </div>
          <div class="navbar-nav ml-auto">
            <a href="#" class="btn btn-primary my-2 my-md-0">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Profile start, sesuaikan dengan konten -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Profile Peserta Sekolah Skullers</h1>
        </div>
      </div>
      <div class="row">
      
      <!-- Ini satu profil Start -->
        <div class="col-sm-6 col-lg-4 col-xl-3 text-center">
          <div class="card">
            <img style="border-radius: 50%" src="img/foto/1.jpg" class="img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">Aristo Agna Nugroho</h5>
              
              <div class="row no-gutters">
                <div class="col-10 col-sm-9">
                  <div class="alert alert-success" role="alert">Sailors</div>
                </div>
                <div class="col-2 col-sm-3">
                  <img src="img/logo_sekolah_skullers_cropped.png" class="img-fluid">
                </div>
              </div>


              <div class="row no-gutters">
                <div class="col-2">
                  <h5>XP</h5>
                </div>
                <div class="col-10">
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 10%;" aria-valuenow="500" aria-valuemin="0" aria-valuemax="6000">500
                    </div>
                  </div>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col-2">
                  <h5>HP</h5>
                </div>
                <div class="col-10">
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100
                    </div>
                  </div>
                </div>
              </div>
          

            </div>
          </div>
        </div>
      <!-- Ini satu profil end -->

<!-- Ini satu profil Start -->
        <div class="col-sm-6 col-lg-4 col-xl-3 text-center">
          <div class="card">
            <img style="border-radius: 50%" src="img/foto/2.jpg" class="img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">Andrean Henry Widatyoko</h5>
              
              <div class="row no-gutters">
                <div class="col-10 col-sm-9">
                  <div class="alert alert-success" role="alert">Sailors</div>
                </div>
                <div class="col-2 col-sm-3">
                  <img src="img/logo_sekolah_skullers_cropped.png" class="img-fluid">
                </div>
              </div>


              <div class="row no-gutters">
                <div class="col-2">
                  <h5>XP</h5>
                </div>
                <div class="col-10">
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 10%;" aria-valuenow="500" aria-valuemin="0" aria-valuemax="6000">500
                    </div>
                  </div>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col-2">
                  <h5>HP</h5>
                </div>
                <div class="col-10">
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100
                    </div>
                  </div>
                </div>
              </div>
          

            </div>
          </div>
        </div>
      <!-- Ini satu profil end -->


    </div>
    <!-- Profile end -->

    <!-- Custom Script, jika diperlukan -->
    <script src="js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
