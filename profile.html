    <main class="flex-shrink-0" role="main">
      <div class="container content">
        <h1>Angkatan</h1>
        XP: 50
        Level: Sailors
        <h1>Profile</h1>
        <div class="row justify-content-center">
          <!-- #loop -->
          <div class="col-sm-6 col-lg-4 col-xl-3 d-flex justify-content-center">
            <div class="card">
              <img
                class="card-img-top rounded-circle img-thumbnail mx-auto mt-3"
                src="img/foto/13319001.jpg"
                alt="pic"
              />
              <div
                class="card-body d-flex flex-column justify-content-end align-items-center pt-2"
              >
                <h5 class="card-title text-center mb-0">
                  Aristo Agna Nugroho
                </h5>
                <div class="container d-flex flex-column pt-3">
                  <div class="d-flex flex-column align-items-center mb-2">
                    <img
                      class="level-img d-block mb-2"
                      src="icon/level/Sailors.png"
                      alt="level"
                    />
                    <span class="badge badge-pill">Sailors</span>
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <h5 class="bar mr-2 mb-0">HP</h5>
                    <div class="progress w-100">
                      <div
                        class="progress-bar bg-health"
                        style="width: 64%;"
                        role="progressbar"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <h5 class="bar mr-2 mb-0">XP</h5>
                    <div class="progress w-100">
                      <div
                        class="progress-bar bg-exp"
                        style="width: 54%;"
                        role="progressbar"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- endloop -->
        </div>
        <div class="row justify-content-center">
          <div class="pagination">
            <span class="step-links">
              <a href="?page=1" class="current">1</a>
              <a href="?page=2">2</a>
              <a href="?page=3">3</a>
              <a href="?page=4">4</a>
              <a href="?page=5">5</a>
              <a href="?page=6">6</a>
              <a href="?page=7">7</a>
            </span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="links flex-sm-row">
          <div class="container link justify-content-sm-end">
            <img class="mr-2" src="icon/globe.png" alt="website" height="25" />
            <a target="_blank" href="http://hmft.tf.itb.ac.id/"
              >hmft.tf.itb.ac.id</a
            >
          </div>
          <div class="container link justify-content-sm-center">
            <img
              class="mr-2"
              src="icon/instagram.png"
              alt="instagram"
              height="25"
            />
            <a target="_blank" href="http://instagram.com/sekolahskullers/"
              >@sekolahskullers</a
            >
          </div>
          <div class="container link justify-content-sm-start">
            <img class="mr-2" src="icon/twitter.png" alt="twitter" width="25" />
            <a target="_blank" href="http://twitter.com/hmft_itb/">@hmft_itb</a>
          </div>
        </div>
        <p>&copy; 2020 HMFT-ITB</p>
        <div class="img my-sm-2">
          <img src="img/logo_hmft.png" alt="hmft" width="70" />
          <img
            src="img/logo_sekolah_skullers.png"
            alt="sekolah-skullers"
            width="70"
          />
          <img src="img/logo_skullers.png" alt="skullers" width="70" />
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-show-password.min.js"></script>
    <script src="js/badge.js"></script>
    <script>
      $("#profile").addClass("active");

      $(".pagination a").each(function () {
        $(this).removeClass("current");
        if ($(this).html() === "{{ page_obj.number }}") {
          $(this).addClass("current");
        }
      });
    </script>
  </body>
</html>
