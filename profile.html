    <!-- Content start -->
    <main class="flex-shrink-0" role="main">
      <div class="container pb-3">
        <h1 class="text-center">Profile</h1>
        <div class="row justify-content-center">
          <!-- Ini satu profil buat looping start -->
          <div class="col-sm-6 col-lg-4 col-xl-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
              <img
                class="card-img-top rounded-circle img-thumbnail w-50 mx-auto mt-3"
                src="img/foto/1.jpg"
                alt="pic"
              />
              <div class="card-body pt-2">
                <h5 class="card-title text-center mb-0">Aristo Agna Nugroho</h5>
                <div class="container d-flex flex-column pt-3">
                  <div class="d-flex justify-content-center">
                    <span class="btn btn-custom-light mr-3">Sailors</span>
                    <img height="40" src="img/logo_sekolah_skullers_cropped.png" alt="level">
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <h5 class="mr-2 mb-0">HP</h5>
                    <div class="progress w-100">
                      <div class="progress-bar bg-danger" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <h5 class="mr-2 mb-0">XP</h5>
                    <div class="progress w-100">
                      <div class="progress-bar bg-warning" style="width: 70%;" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>

                  </div>
