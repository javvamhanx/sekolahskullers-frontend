<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS, untuk template dan konten -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/profile.css" />

    <title>Template</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav
      class="navbar fixed-top navbar-expand-md navbar-light bg-white border-bottom"
    >
      <div class="container">
        <a href="#" class="navbar-brand mr-5">Sekolah Skullers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav text-center">
            <a href="#" class="nav-item nav-link mr-md-3 mr-0 active">View 1</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 2</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 3</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 4</a>
            <a href="#" class="nav-item nav-link mr-md-3 mr-0">View 5</a>
          </div>
          <div class="navbar-nav ml-auto">
            <a href="#" class="btn btn-primary my-2 my-md-0">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Profile start, sesuaikan dengan konten -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Profile Peserta Sekolah Skullers</h1>
        </div>
      </div>
      <div class="row">
      
        <div class="col-md-6 col-xl-3 text-center">
          <div class="card">
            <img style="border-radius: 50%" src="img/foto/1.jpg" class="img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">Aristo Agna N</h5>
              <a href="#" class="btn btn-primary">View Stats</a>
            </div>
          </div>
        </div>
     
        <div class="col-md-6 col-xl-3">
          <div class="card">
            <img src="img/foto/1.jpg" class="img-fluid" alt="Responsive image">
            <div class="card-body">
              <h5 class="card-title text-center">Aristo Agna N</h5>
              <p class="card-text">XP:999999</p>
              <p class="card-text">HP:100</p>
            </div>
          </div>
        </div>
 
        <div class="col-md-6 col-xl-3">
          <div class="card">
            <img style="border-radius: 50%" src="img/foto_ori/AristoAgnaN_16719140 - Aristo Agna Nugroho.jpg" class="img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">Aristo Agna N</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Quartermaster</li>
                <li class="list-group-item">XP:999</li>
                <li class="list-group-item">HP:100</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card">
            <img src="img/foto_ori/AristoAgnaN_16719140 - Aristo Agna Nugroho.jpg" class="center-cropped img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">Aristo Agna N</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Quartermaster</li>
                <li class="list-group-item"><span class="badge badge-warning">XP 999999</span></li>
                <li class="list-group-item">
                  <div class="alert alert-success" role="alert">
                    HP 100
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Profile end -->

    <!-- Custom Script, jika diperlukan -->
    <script src="js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
