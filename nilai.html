<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/nilai.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Sekolah Skullers</title>
  </head>
  <body>
    <!-- Navbar start -->
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-custom">
        <div class="container">
          <span class="navbar-brand mr-0 mr-md-5"> Sekolah Skullers</span>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav text-center p-0">
              <a
                href="#"
                id="leaderboard"
                class="nav-item nav-link mr-md-3 active"
                >Leaderboard</a
              >
              <a href="#" id="profile" class="nav-item nav-link mr-md-3"
                >Profile</a
              >
            </div>
            <!-- UNTUK SESI ANON -->
            <!-- <div class="navbar-nav ml-auto">
              <a href="#" class="btn btn-custom-light my-md-0 my-1 ml-md-3">
                <div class="container justify-content-center px-0">
                  <span>Register</span>
                </div>
              </a>
              <a href="#" class="btn btn-custom-light my-md-0 my-1 ml-md-3">
                <div class="container justify-content-center px-0">
                  <img
                    class="btn-icon mr-2"
                    src="icon/person-fill.svg"
                    alt="user"
                  />
                  <span>Login</span>
                </div>
              </a>
            </div> -->
            <!-- UNTUK SESI LOGIN -->
            <div class="navbar-nav ml-auto">
              <div class="dropdown">
                <button
                  class="btn btn-custom-light my-md-0 my-1"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="container dropdown-toggle">
                    <img
                      class="btn-icon mr-2"
                      src="icon/person-check-fill.svg"
                      alt="user"
                    />
                    <span>Ucup Surucup</span>
                  </div>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Nilai</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar end -->

    <!-- Content start -->
    <main class="flex-shrink-0" role="main">
      <div class="container content">
        <h1>Nilai</h1>
        <div class="row justify-content-center">
          <div class="col-sm-6 col-lg-4 col-xl-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
              <img
                class="card-img-top rounded-circle img-thumbnail w-50 mx-auto mt-3"
                src="img/foto/1.jpg"
                alt="pic"
              />
              <div class="card-body pt-2">
                <h5 class="card-title text-center mb-0">Aristo Agna Nugroho</h5>
                <div class="container d-flex flex-column pt-3">
                  <div class="d-flex flex-column align-items-center">
                    <img
                      class="level-img img-thumbnail d-none d-sm-block mb-2"
                      width="60"
                      height="60"
                      src="icon/level/level skullers-06.png"
                      alt="level"
                    />
                    <span class="badge badge-pill badge-success badge-sm"
                      >First Mate</span
                    >
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <h5 class="bar mr-2 mb-0">HP</h5>
                    <div class="progress">
                      <div
                        class="progress-bar bg-health"
                        style="width: 50%;"
                        role="progressbar"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <h5 class="bar mr-2 mb-0">XP</h5>
                    <div class="progress">
                      <div
                        class="progress-bar bg-exp"
                        style="width: 70%;"
                        role="progressbar"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 d-flex justify-content-center justify-content-sm-start">
            <div class="profile-content mb-3 mb-sm-0">
              <h4 class="text-success">Kepemimpinan</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 80%;"
                >
                  80
                </div>
              </div>
              <h4 class="text-danger">Nasionalisme</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 72%;"
                >
                  72
                </div>
              </div>
              <h4 class="text-secondary">Kebermanfaatan</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-secondary"
                  role="progressbar"
                  style="width: 60%;"
                >
                  60
                </div>
              </div>
              <h4 class="text-info">Keilmuan Teknik Fisika</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-info"
                  role="progressbar"
                  style="width: 85%;"
                >
                  85
                </div>
              </div>
              <h4 class="text-warning">Adaptif</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 90%;"
                >
                  90
                </div>
              </div>
              <h4 class="text-dark">Solidaritas</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-dark"
                  role="progressbar"
                  style="width: 100%;"
                >
                  100
                </div>
              </div>
              <h4 class="text-primary">Kolaboratif</h4>
              <div class="progress">
                <div
                  class="progress-bar bg-primary"
                  role="progressbar"
                  style="width: 87%;"
                >
                  87
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Content end -->

    <!-- Footer start -->
    <footer>
      <div class="footer">
        <div class="links flex-sm-row">
          <div class="container link justify-content-sm-end">
            <img class="mr-2" src="icon/globe.png" alt="website" height="25" />
            <a target="_blank" href="http://hmft.tf.itb.ac.id/"
              >hmft.tf.itb.ac.id</a
            >
          </div>
          <div class="container link justify-content-sm-center">
            <img
              class="mr-2"
              src="icon/instagram.png"
              alt="instagram"
              height="25"
            />
            <a target="_blank" href="http://instagram.com/sekolahskullers/"
              >@sekolahskullers</a
            >
          </div>
          <div class="container link justify-content-sm-start">
            <img class="mr-2" src="icon/twitter.png" alt="twitter" width="25" />
            <a target="_blank" href="http://twitter.com/hmft_itb/">@hmft_itb</a>
          </div>
        </div>
        <p>&copy; 2020 HMFT-ITB</p>
        <div class="img my-sm-2">
          <img src="img/logo_hmft_sq.png" alt="hmft" width="70" />
          <img
            src="img/logo_sekolah_skullers_sq.png"
            alt="sekolah-skullers"
            width="80"
          />
          <img src="img/logo_skullers_sq.png" alt="skullers" width="70" />
        </div>
      </div>
    </footer>
    <!-- Footer end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/bootstrap-show-password.min.js"></script>
  </body>
</html>
